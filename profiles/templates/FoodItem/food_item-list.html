{% extends "base.html" %}
{% load project_tags %} }}
{% block title %}
    <title>{{ view | to_model_verbose_name | capfirst }} List</title>
{% endblock %}
{% block content %}
    <div class="col-md-4 offset-md-4 text-center">
        <ul class="list-group list-group-flush">
            {% for object in object_list %}
                <li class="list-group-item position-relative">
                    <a class="stretched-link" href="{% url 'profiles:food_item-detail' pk=object.pk %}">
                        {{ object.ingredient }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
    <div class="col-md-6 offset-md-3 text-center">
        <a type="button"
           class="btn btn-primary"
           href="{% url 'profiles:food_item-create'%}">Create New</a>
    </div>
{% endblock %}
