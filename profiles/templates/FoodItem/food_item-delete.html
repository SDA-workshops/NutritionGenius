{% extends "base.html" %}
{% load project_tags %}
{% block title %}
    <title>Delete {{ view | to_model_verbose_name | capfirst }}</title>
{% endblock %}
{% block content %}
    <div class="content-fluid text-center ">
        <div class="row padding">
            <h1 class="display-1">{{ object | to_verbose_name | capfirst }}</h1>
            <h2 class="display-5">{{ object.ingredient }}</h2>
        </div>
        <form method="post" class="delete-form food-item">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="col-md-6 offset-md-3">
                <input type="submit" class="btn btn-danger" value="Delete">
            </div>
        </form>
    </div>
{% endblock %}
