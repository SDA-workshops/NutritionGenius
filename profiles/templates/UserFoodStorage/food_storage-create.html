{% extends "common/common-create.html" %}
{% load project_tags %} }}
{% block title %}
    <title>Create {{ view | to_model_verbose_name }}</title>
{% endblock %}
{% block content %}
    <form method="post" class="create-form food-item">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="buttons food-item">
            <input type="submit" class="button button-create" value="Create">
        </div>
    </form>
{% endblock %}
